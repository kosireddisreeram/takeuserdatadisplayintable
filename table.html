<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            width: 200px;
            margin-top: 99px;
        }
        #form{
            margin: auto;
            width: 200px;
            margin-top: 20px;
        }
        input{
            width: 180px;
            height: 40px;
            border-radius: 5px;
        }
        input:hover{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <form id="form">
        <input type="text" id="name" placeholder="name">
        <br>
        <input type="number" id="maths" placeholder="maths">
        <br>
        <input type="number" id="science" placeholder="science">
        <br>
        <input type="number" id="english" placeholder="english">
        <br>
        <input type="submit" style="margin-left: 5px; margin-top: 5px;">
    </form>
    <table>
        <thead>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
<script>
    //   var marks=[
    //     {name:"a",maths:10,science:10,english:5},
    //      {name:'b',maths:10,science:9,english:5}
    // ]
    var marks=JSON.parse(localStorage.getItem("marks")) || []
    document.querySelector("#form").addEventListener("submit",generatereportcard);
displaytable(marks);
        function generatereportcard(){
            event.preventDefault();
            var name=document.querySelector("#name").value;
            var maths=document.querySelector("#maths").value;
            var science=document.querySelector("#science").value;
            var english=document.querySelector("#english").value;
              var tableObj={
                  name:name,
                  maths:maths,
                  science:science,
                  english:english
              }
              marks.push(tableObj);
              displaytable(marks);
              localStorage.setItem("marks",JSON.stringify(marks))

        }
  
    function displaytable(marks){
        document.querySelector("tbody").innerHTML="";
    marks.map(function(elem){
    var row=document.createElement("tr");
    var col1=document.createElement("td");
    col1.innerText=elem.name;
    var col2=document.createElement("td");
    col2.innerText=elem.maths;
    var col3=document.createElement("td");
    col3.innerText=elem.science;
    var col4=document.createElement("td");
    col4.innerHTML=elem.english;
    row.append(col1,col2,col3,col4);
    document.querySelector("tbody").append(row);
    })
}
    
</script>
